<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Used as an example only to position the footer at the end of the page.
    You can delete these styles or move it to your custom css file -->
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/weather.png" />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <!-- background video -->
    <video autoplay muted loop id="myVideo">
      <source src="Forest - 31450.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <!-- main content -->
    <main>
        <div class="content">
              <input id="location" type="text" placeholder="Write your city" required="" value="Andizhan, Uzbekistan">
        </div>
        <button id="show">find out the weather</button>
        <div id="info"></div>
    </main>




    
    <script> 
      async function display_weather() {
        let place = document.getElementById('location').value;

        let res = await eel.get_weather(place)();
        document.getElementById('info').innerHTML - res;
      }

      jQuery('#show').on('click', function() {
        display_weather();
      });
    </script>    
    
    
    
    
    
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
      $("document").ready(function () {
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
